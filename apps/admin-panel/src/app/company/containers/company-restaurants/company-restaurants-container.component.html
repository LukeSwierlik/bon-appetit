<ng-container
    *ngIf="(restaurants$ | async).length > 0; else emptyRestaurants"
>
    <header class="border-bottom mb-4 pb-3">
        <div class="form-inline">
            <span class="mr-md-auto">32 Items found </span>

            <select class="mr-2 form-control">
                <option>Latest items</option>
                <option>Trending</option>
                <option>Most Popular</option>
                <option>Cheapest</option>
            </select>

            <div class="btn-group">
                <a href="#" class="btn btn-outline-secondary active" data-toggle="tooltip" title="" data-original-title="List view">
                    <i class="fa fa-bars"></i
                ></a>
                <a href="#" class="btn  btn-outline-secondary" data-toggle="tooltip" title="" data-original-title="Grid view">
                    <i class="fa fa-th"></i
                ></a>
            </div>
        </div>
    </header>

    <div class="row">
        <div *ngFor="let restaurant of restaurants$ | async" class="col-md-4">
            <tin-card-restaurant [restaurant]="restaurant"> </tin-card-restaurant>
        </div>
    </div>

    <nav aria-label="Page navigation sample">
        <ul class="pagination">
            <li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item active"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
    </nav>
</ng-container>

<ng-template #emptyRestaurants>
    <tin-alert
        [type]="AlertType.PRIMARY"
        [message]="'Nie posiadasz aktualnie restauracji do zarzÄ…dzania!'"
    >
    </tin-alert>
</ng-template>
